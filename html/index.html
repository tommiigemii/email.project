<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Modello 3D</title>

  <!-- model-viewer (ufficiale) -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body{
      margin:0;
      font-family: Arial, sans-serif;
      background:#0f0f10;
      color:#fff;
      height:100vh;
      display:flex;
      flex-direction:column;
    }

    header{
      padding:14px 16px;
      text-align:center;
      border-bottom:1px solid rgba(255,255,255,0.08);
    }

    header h1{
      margin:0;
      font-size:18px;
      letter-spacing:0.3px;
    }

    header p{
      margin:6px 0 0;
      font-size:13px;
      color:rgba(255,255,255,0.75);
    }

    .wrap{
      flex:1;
      min-height:0;
      display:flex;
      padding:12px;
    }

    model-viewer{
      width:100%;
      height:100%;
      background: radial-gradient(circle at 50% 20%, #1a1a1f, #0f0f10 60%);
      border-radius:18px;
      border:1px solid rgba(255,255,255,0.08);
      overflow:hidden;
    }

    .tips{
      padding:10px 16px 16px;
      text-align:center;
      font-size:12px;
      color:rgba(255,255,255,0.7);
    }

    .btn{
      display:inline-block;
      margin-top:8px;
      padding:10px 14px;
      border-radius:12px;
      background:rgba(255,255,255,0.10);
      border:1px solid rgba(255,255,255,0.12);
      color:#fff;
      text-decoration:none;
      font-size:13px;
    }
  </style>
</head>

<body>
  <header>
    <h1>Modello 3D</h1>
    <p>Trascina con il dito per ruotare â€¢ Pinch per zoomare</p>
  </header>

  <div class="wrap">
    <model-viewer
      src="elementi/modello/modello.glb"
      camera-controls
      touch-action="pan-y"
      auto-rotate
      auto-rotate-delay="0"
      rotation-per-second="18deg"
      shadow-intensity="1"
      exposure="1.1"
      loading="eager"
      alt="Modello 3D">
    </model-viewer>
  </div>

  <div class="tips">
    <a class="btn" href="modello.glb">Scarica il file .glb</a>
  </div>
</body>
</html>
