name: Daily Email

on:
  schedule:
    - cron: "* * * * *"   # UTC
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: daily-email
  cancel-in-progress: true

jobs:
  send:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Load EMAIL_DATA into env
        run: |
          # EMAIL_DATA deve contenere righe tipo KEY=VALUE
          printf "%s\n" "${{ secrets.EMAIL_DATA }}" >> "$GITHUB_ENV"

      - name: Sanity check (no values printed)
        run: |
          python - <<'PY'
          import os
          keys = ["EMAIL_USER", "EMAIL_PASS", "EMAIL_TO"]
          missing = [k for k in keys if not os.getenv(k)]
          if missing:
              raise SystemExit(f"Missing env vars: {missing}")
          print("OK: required env vars are set.")
          PY

      - name: Send email
        run: python email.addresser/email.addresser.py
